<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
    <header>

        <section class="contenedorHeader2">

            <article class="contenedorLogo">
                <img class="logo" src="./img/logo.png" width="100" height="100" alt="logo">
            </article>

            <article class="contenedorHomeYBusqueda">
                <form action="./resultadoBusqueda.html" class="formulario" method="get">
                    <input class="buscador" type="text" name="buscador" id="buscador" placeholder="Buscar...">
                    <button class="botonBuscar" type="submit">Buscar</button>
                </form>
            </article>

        </section>

        <section class="contenedorBotonesHeader">
            <ul class="botonesHeader">
                <li class="liBotonesHeader"><a class="aBotonesHeader" href="./home.html">Home</a></li>
                <li class="liBotonesHeader"><a class="aBotonesHeader" href="./categorias.html">Categorías</a></li>
                <li class="liBotonesHeader"><a class="aBotonesHeader" href="./login.html">Login</a></li>
                <li class="liBotonesHeader"><a class="aBotonesHeader" href="./registro.html">Registro</a></li>
            </ul>
        </section>
    </header>

    <main class="mainHome">
        <h2 class="tituloPaginas">Login</h2>
        <section class="sectionLogin">
            <form class="formularioLogin" action="./home.html" method="get">

                <section class="contenedorInputs">
    
                    <h3 class="tituloInputs">Email</h3>
                    <input type="text" name="email" id="email" placeholder="Email">
    
    
                    <h3 class="tituloInputs">Contraseña</h3>
                    <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
    
                </section>
    
                <button class="boton" type="submit">Ingresar</button>
                <a class="noTengoCuenta" href="./registro.html">No tengo cuenta</a>
    
            </form>
        </section>
    </main>

    <footer>
        <p class="pFooter">Batista, lucca, jovanni</p>
    </footer>









    
</body>
<script src="./js/buscador.js"></script>
<script src="./js/login.js"></script>
</html>
